name: pull-request-build

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Disable Next.js Telemetry
        run: echo "NEXT_TELEMETRY_DISABLED=1" >> "$GITHUB_ENV"

      - name: Build project
        run: pnpm install

      - name: Build project
        run: pnpm run build