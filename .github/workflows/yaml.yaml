name: YAML Validations

on:
  push:
    branches:
      - main
    paths:
      - './**.yml'
  pull_request:
    branches:
      - main
    paths:
      - './**.yml'

jobs:
  yaml-lint:    
    name: yaml validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: yamllint .
