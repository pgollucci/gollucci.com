name: markdown validations

on:
  push:
    branches:
      - main
    paths:
      - '.**.md'
  pull_request:
    branches:
      - main
    paths:
      - '.**.md'

jobs:
  md-lint:    
    name: markdown validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install -g markdownlint-cli
      - run: markdownlint .
